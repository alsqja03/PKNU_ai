<!-- map.html -->
<html>
<head>
    <meta charset="utf-8">
    <title>지도 테스트</title>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=본인_JavaScript_API_KEY&autoload=false"></script>
</head>
<body>
    <div id="map" style="width:100%;height:600px;"></div>
    <script>
        kakao.maps.load(function() {
            var mapContainer = document.getElementById('map');
            var mapOption = {
                center: new kakao.maps.LatLng(37.55406888733184, 126.97070335253385),
                level: 5
            };
            var map = new kakao.maps.Map(mapContainer, mapOption);

            var marker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.55406888733184, 126.97070335253385),
                map: map
            });
        });
    </script>
</body>
</html>
